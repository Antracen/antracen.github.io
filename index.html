<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wass</title>
</head>

<body onload="test();">
<h1><font size="24" color="black">Under konstruktion.</font></h1>
  
<button id="knapp" onclick="clicked()">Klicka!</button>

<style>
    #knapp{
    position:absolute;
    top:500px;
    left:500px;
    }
</style>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js">
</script>

<script>
  function test(){
    document.getElementById("result").innerHTML = localStorage.getItem("number");
  }
</script>
<script>
  function clicked(){
    localStorage.setItem("number", "4");
    test();
  }
</script>

<div id="result"></div>
  
</body>
</html>
