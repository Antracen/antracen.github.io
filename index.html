<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wass</title>
</head>

<body onload="test();">
<h1><font size="24" color="black">Under konstruktion.</font></h1>
  
<button id="knapp" onclick="clicked()">Klicka!</button>

<style>
    #knapp{
    position:absolute;
    top:500px;
    left:500px;
    }
</style>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js">
</script>

<script>
  function test(){
    document.getElementById("result").innerHTML = "Knappen har klickats " + localStorage.getItem("number") + " g√•nger.";
  }
</script>
<script>
  function clicked(){
    var num = parseInt(localStorage.getItem("number"));
    if(!num){
      localStorage.setItem("number", 0);
      test();
    } else{
      num = num + 1;
      localStorage.setItem("number", num);
      test();
    }
  }
</script>

<div id="result"></div>
  
</body>
</html>
