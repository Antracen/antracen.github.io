<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wass</title>
</head>

<body bgcolor="2d2d2d" onload="Dagensdatum();">
<h1><font size="24" color="white">Under konstruktion.</font></h1>
  
<button id="knapp">Klicka!</button>

<style>
    #knapp{
    position:absolute;
    top:500px;
    left:500px;
    }
</style>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js">
</script>

<script>
function Dagensdatum(){

switch (new Date().getDay()) {
case 1 : dag = "Måndag";
 break; 
case 2 : dag = "Tisdag";
 break;
case 3 : dag = "Onsdag";
 break;
case 4 : dag = "Torsdag";
 break;
case 5 : dag = "Fredag";
 break;
case 6 : dag = "Lördag";
 break;
case 0 : dag = "Söndag";
 break;
}

document.getElementById("datum").innerHTML = "Idag är det " + dag;
}
</script>

<script>
$(function(){
    $("#knapp").on({"mouseenter":function(){
            $("#knapp").animate({
                left:(Math.random()*400)+"px",
                top:(Math.random()*400)+"px",
            },1000);
        }
    });
});
</script>
  
<font color = "white" size="4"><h5 id = "datum"></h5></font>
</body>
</html>
