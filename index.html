<script>
function Function2(){

var tal = prompt("Skriv ett tresiffrigt tal.");
function siffersumma (tal){
var ental=tal%10;
var tiotal=0.1*((tal%100)-ental);
var hundratal=0.01*(tal-ental-tiotal*10);
  if(hundratal<0){
    hundratal=0;
  }
var sum = (ental+tiotal+hundratal);
return "Siffersumman är " + sum;
}

document.getElementById("Utskrift").innerHTML = siffersumma(tal);
}
</script>

<script>
function Function3(){

var tal=prompt("Skriv in några tal, mellanslag mellan varje.");

function medelvärde(tal){
var array = tal.split(' ');
var totalvärde=0;
for(var i=0; i<array.length; i++){
  totalvärde=totalvärde+valueofstring(array[i]);
}
var medel=totalvärde/array.length;
return "Medelvärdet är " + medel;
}

function valueofstring (str){
var value= parseInt(str);
  return (value);
}


document.getElementById("Utskrift").innerHTML = medelvärde(tal);
}
</script>

<script>
function Function4(){
var str = prompt("Skriv ditt ord.");

function bakfram(str) {
 var backwards = str.split("");
 backwards = backwards.reverse();
 backwards = backwards.join("");
 return (str+ " baklänges är "+backwards);
}

document.getElementById("Utskrift").innerHTML = bakfram(str);
}
</script>

<script>

<script>
function Function6(){
var svar = prompt("Hur många SEK vill du växla och till vilken valuta? (EUR, DKK, USD eller NOK)").split(" ");
function omvandla(svar){
var Valuta = {EU: 9.8, NK: 1.1, US: 8.7, DK: 1.3};
  
Valuta["EUR"] = function(a){
   return (a + " SEK = " + (a/Valuta.EU).toFixed(1) + " EUR.");
  };

Valuta["USD"] = function(a){
   return (a + " SEK = " + (a/Valuta.US).toFixed(1) + " USD.");
  };

Valuta["NOK"] = function(a){
   return (a + " SEK = " + (a/Valuta.NK).toFixed(1) + " NOK.");
  };

Valuta["DKK"] = function(a){
   return (a + " SEK = " + (a/Valuta.DK).toFixed(1) + " DKK.");
  };

  
svar[0]*=1;
return (Valuta[svar[1]](svar[0]));
}

document.getElementById("Utskrift").innerHTML = omvandla(svar);
}
</script>

<script>
function Function9(){

var input = prompt("Skriv ett ord eller en mening så kollar programmet om det är en palindrom.");
input = input.replace(/\s+/g, '');
input = input.replace(/\,/g, '');
input = input.replace(/\./g, '');
input = input.replace(/\!/g, '');
input = input.replace(/\?/g, '');
input = input.replace(/\"/g, '');
input = input.replace(/\:/g, '');
input = input.replace(/\;/g, '');
input = input.replace(/\-/g, '');
input = input.toLowerCase();

var baklänges = ((((input.split("")).reverse()).join("")));

var svar = "";
var antalöverens = 0;

for(var i = 0; i<input.length; i++){
 if(input.charAt(i) == baklänges.charAt(i)){
  antalöverens += 1;
 }
}

if(antalöverens == input.length){
 svar+=("Ordet eller meningen är en palindrom.");
}

else{
  svar+=("Ordet eller meningen är inte en palindrom.");
}

document.getElementById("Utskrift").innerHTML = svar;
}
</script>

<script>
function Function10(){

var hm = {
  
  
  ord : "",
  
  
  gissat : [],
  
  
  
  miss : "",
  
  
  init : function(ord){
  this.ord = ord;
   ord = ord.split("");
    for(var i = 0; i<ord.length; i++){
     this.gissat.push("-");
    }
  },
  
  
  
  spela : function(g){
     for(var i = 0; i<this.ord.length; i++){
       if(this.ord.charAt(i) === g){
        this.gissat[i] = g;
       }
     }
    
    if(this.ord.indexOf(g) === -1 && this.miss.indexOf(g) === -1){
     this.miss = this.miss + g;
    }
    
    return (this.gissat).join("");
   },
  
  

  klart : function(){
    if(this.ord === (this.gissat).join("")){
     return true;
    }
  }
  
  
};

var initiering = prompt("Skriv ordet som ska gissas.");
initiering = initiering.toLowerCase();
hm.init(initiering);
alert("Du får missa 10 bokstäver innan du förlorar.");

while(!hm.klart() && hm.miss.length<10){
  var s = prompt("Gissat: " + hm.gissat.join("") + "    Missat: " + hm.miss);
  s = s.toLowerCase();
  hm.spela(s);
}

if(hm.klart()){
 alert("Grattis du vann!");
}
else{
 alert("Tyvärr, du förlorade...");
}
document.getElementById("Utskrift").innerHTML = Function10();
}
</script>

<script>
var c;  
var ctx;
var ett = 0;
var två = 0;
var x = 50;
var y = 50;
var paddel1 = 50;
var paddel2 = 50;
var dx = 5;
var dy = 3;
var WIDTH = 300;
var HEIGHT = 200; 
 
function init() {
  c = document.getElementById("canvas2");
  ctx = c.getContext("2d");
  return setInterval(draw, 40);
}


function draw() {
  
  if(x>WIDTH){
   ett += 1;
   var pongstring = " Spelare 1: " + ett + " Spelare 2: " + två;
   document.getElementById("Utskrift").innerHTML = pongstring;
   dx*=-1;
   x=150;
   y=50;
  }

  if(x<0){
   två += 1;
   var pongstring = " Spelare 1: " + ett + " Spelare 2: " + två;
   document.getElementById("Utskrift").innerHTML = pongstring;
   dx*=-1;
   x=150;
   y=50;
  }
  
  ctx.fillStyle = "#000000";
  ctx.beginPath();
  ctx.rect(0,0,WIDTH,HEIGHT);
  ctx.closePath();
  ctx.fill();
  
  ctx.fillStyle = "#FAF7F8";
  ctx.beginPath();
  ctx.rect(WIDTH/2,0,2,HEIGHT);
  ctx.closePath();
  ctx.fill();

  
  ctx.fillStyle = "#FAF7F8";
  ctx.beginPath();
  ctx.arc(x, y, 7, 0, Math.PI*2, true);
  ctx.fill();
  
  ctx.fillStyle = "#FAF7F8";
  ctx.beginPath();
  ctx.rect(1,paddel1,4,80);
  ctx.fill();

  ctx.fillStyle = "#FAF7F8";
  ctx.beginPath();
  ctx.rect(295,paddel2,4,80);
  ctx.fill();


  if (x+7 + dx > WIDTH)
    if(y+7 > paddel2 && y-7 < paddel2+80)
    dx = -dx;

  if (x-7 + dx < 0)
    if(y+7 > paddel1 && y-7 < paddel1+80)
    dx = -dx;
        
  if (y+7 + dy > HEIGHT)
    dy = -dy;
  
  if (y-7 + dy < 0)
    dy = -dy;

  x += dx;
  y += dy;
}
  
function keyDownHandler(event){  
   
var key=event.which;

switch(key){
    
case 38: paddel2 -= 5;
break;
    
case 40: paddel2 += 5;
break;
    
case 83: paddel1 += 5;
break;
    
case 87: paddel1 -= 5;
break;
 
default:
break;
};

draw();
}
  
window.addEventListener("keydown", keyDownHandler, true);
init();
</script>
