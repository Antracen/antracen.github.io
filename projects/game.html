<!DOCTYPE html>
<html>
	<head>
		<title> Martin Wass </title>
		<meta charset="utf-8">
		<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	</head>
	<body>
		Move with arrow keys. Change player with 1,2,3,4,5,6,7,8,9,0 or +/-.
		<canvas id="canvas" width="400" height="400"></canvas>
	</body>
	<script>
		xPos = 0;
		yPos = 0;
		pixelSize = 5;
		keys = [];
		playerNum = 1;

		window.onload = function(){
			// Initialize game
			canvas = document.getElementById("canvas");
			ctx = canvas.getContext("2d");
			document.addEventListener("keydown", keyboard);
			setInterval(move, 1000/20);

			config = {
				apiKey: "AIzaSyCjeHOX51O3SvprOXrroBS-sTUnCb3cEew",
				authDomain: "testbase-67d7c.firebaseapp.com",
				databaseURL: "https://testbase-67d7c.firebaseio.com",
				projectId: "testbase-67d7c",
				storageBucket: "testbase-67d7c.appspot.com",
				messagingSenderId: "1098036968130"
			};
			firebase.initializeApp(config);

			playerBase = firebase.database().ref("Player");

			playerBase.once("value", function(players){
				ctx.fillStyle = "white";
    			ctx.fillRect(0,0,canvas.width,canvas.height);
				players.forEach(function(playerObj) {
					player = playerObj.val();
					var color = chooseColor(player.playerNum);
					ctx.fillStyle = color;
					ctx.fillRect(player.x*pixelSize, player.y*pixelSize, pixelSize, pixelSize);
				});
			});

			firebase.database().ref("Player/"+playerNum).once("value", function(player){
					player = player.val();
					xPos = player.x;
					yPos = player.y;
			});

			playerBase.on('value', function(players){
				ctx.fillStyle = "white";
    			ctx.fillRect(0,0,canvas.width,canvas.height);
				players.forEach(function(playerObj) {
					player = playerObj.val();
					var color = chooseColor(player.playerNum);
					ctx.fillStyle = color;
					ctx.fillRect(player.x*pixelSize, player.y*pixelSize, pixelSize, pixelSize);
				});
			});
		}

		function chooseColor(x){
			switch(x){
				case 0:
					return "black";
				case 1:
					return "red";
				case 2:
					return "green";
				case 3:
					return "blue";
				case 4:
					return "orange";
				case 5:
					return "pink";
				case 6:
					return "grey";
				case 7:
					return "yellow";
				case 8:
					return "brown";
				case 9:
					return "cyan";
				case 10:
					return "purple";
				case 11:
					return "crimson";
				case 12:
					return "darkgreen";
				case 13:
					return "darkblue";
				case 14:
					return "darkcyan";
				case 15:
					return "darkred";
				case 16:
					return "darksalmon";
				case 17:
					return "goldenrod";
				case 18:
					return "lime";
				case 19:
					return "magenta";
				case 20:
					return "maroon";
			}
		}

		function move(){
			oldX = xPos;
			oldY = yPos;
			var key = keys.shift();
			if(48 <= key && key <= 57){
				playerNum = key - 48;
				firebase.database().ref("Player/"+playerNum).once("value", function(player){
					player = player.val();
					xPos = player.x;
					yPos = player.y;
				});
			}
			switch(key){
				case 37:
					xPos--;
				    break;
				case 38:
					yPos--;
				    break;
				case 39:
					xPos++;
				    break;
				case 40:
					yPos++;
				    break;
				case 187:
					playerNum++;
					if(playerNum > 20){
						playerNum = 20;
					}
					firebase.database().ref("Player/"+playerNum).once("value", function(player){
						player = player.val();
						xPos = player.x;
						yPos = player.y;
					});
				    break;
				case 189:
					playerNum--;
					if(playerNum < 0){
						playerNum = 0;
					}
					firebase.database().ref("Player/"+playerNum).once("value", function(player){
						player = player.val();
						xPos = player.x;
						yPos = player.y;
					});
				    break;
			}
			if(xPos < 0)
				xPos = 0;
			if(yPos < 0)
				yPos = 0;
			if(xPos > canvas.width/pixelSize-1)
				xPos = canvas.width/pixelSize-1;
			if(yPos > canvas.height/pixelSize-1)
				yPos = canvas.height/pixelSize-1;
			if(oldX != xPos || oldY != yPos){
				firebase.database().ref("Player/" + playerNum).set({playerNum: playerNum, x: xPos, y: yPos});
			}
		}

		function keyboard(evt){
			switch(evt.keyCode){
				case 37:
					keys.push(37);
				    break;
				case 38:
					keys.push(38);
				    break;
				case 39:
					keys.push(39);
				    break;
				case 40:
					keys.push(40);
				    break;
				case 49:
					keys.push(49);
					break;
				case 50:
					keys.push(50);
					break;
				case 51:
					keys.push(51);
					break;
				case 52:
					keys.push(52);
					break;
				case 53:
					keys.push(53);
					break;
				case 54:
					keys.push(54);
					break;
				case 55:
					keys.push(55);
					break;
				case 56:
					keys.push(56);
					break;
				case 57:
					keys.push(57);
					break;
				case 48:
					keys.push(48);
					break;
				case 187:
					keys.push(187);
					break;
				case 189:
					keys.push(189);
					break;
			}
		}
	</script>
</html>
